<div class="container-fluid">
    <div class="wapper">
        <div class="social">
            <h1 style="text-align: center;"> Sing in </h1>

        </div>
        <form [formGroup]="loginForm">
            <div class="form-group">
                <input formControlName="email" id="email" type="text" name="email" placeholder="Enter your email" style="color: darkslateblue;">

                <div class="message" *ngIf="loginForm.controls.email.errors.required">Email invalide...remplir le champs !</div>
                <div class="message" *ngIf="loginForm.controls.email.errors">Format d'email invalide</div>

            </div>
            <div class="form-group">
                <input formControlName="password" id="password" type="password" name="password" placeholder="Enter your password ">
            </div>
            <br>

            <a href="#"> Forgot password ?</a>
            <br>
            <button type="button" class="btn btn-primary" style="background-color: rgb(136, 121, 10); color:rgb(12, 11, 12); border-color: rgb(12, 11, 12);" (click)="login()">LOGIN</button>
            <div class="row-face">
                <a class="btn btn-lg btn-social btn-facebook">
                    <i class="fab fa-facebook fa-fw"></i> Sign in with Facebook
                </a>
            </div>


        </form>
    </div>
</div>
